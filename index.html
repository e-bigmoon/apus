<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/haskell.min.js"></script>
  <script src="/diff3.min.js"></script>
  <script src="/apus.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <title>extensible攻略Wiki</title>
</head>
<body>
  <div id="login">
    <a id="login-button"></a>
  </div>
  <div id="sidebar">
  </div>
  <div id="search-pane">
    <input id="search-box" type="text" placeholder="search">
    <div id="search-result"></div>
  </div>
  <div id="container">
    <div id="connection-alert" class="alert hidden">
    </div>
    <main id="mainBlock">
      <div>
        <button id="edit" class="hidden">Edit</button>
      </div>
      <article id="articleContent">
        Loading...
      </article>
    </main>
    <div id="editBlock" class="hidden">
      <textarea id="textEdit" rows="20"></textarea>
      <div>
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
<script>
  var mainBlock = document.getElementById("mainBlock");
  var editBlock = document.getElementById("editBlock")
  var mainArticle = document.getElementById("articleContent");
  var textEdit = document.getElementById("textEdit");
  var submitButton = document.getElementById("submit");
  var editButton = document.getElementById("edit");
  var alert = document.getElementById("connection-alert");
  var loginButton = document.getElementById('login-button');

  var hasLocalChange = false;
  var converter = new showdown.Converter({tables: true, emoji: true});
  var original = null;

  function getToken(){
    var token = Cookies.get('GitHubToken');
    if (token === undefined){
      return null;
    } else {
      return token;
    }
  }

  function heartbeat(socket){
	  socket.send(JSON.stringify({tag: "Token", contents: getToken()}));
	  setTimeout(heartbeat, 10000, socket);
  }

  function connect_menu(){
    var socket = new WebSocket("wss://" + location.host + "/menu");
    socket.addEventListener('message', function (event) {
      dat = JSON.parse(event.data);
      switch(dat.tag) {
        case "Content":
          document.getElementById("sidebar").innerHTML = converter.makeHtml(dat.contents);
          break;
      }
    });
    socket.addEventListener('open', function(event){
     heartbeat(socket);
    });
  }
  connect_menu();

  function connect(interval){
    var socket = new WebSocket("wss://" + location.host + location.pathname);

    socket.addEventListener('open', function (event) {
      alert.classList.add("hidden");

      submitButton.addEventListener('click', function(event){
        socket.send(JSON.stringify({tag: "Submit", contents: textEdit.value}));
        editBlock.classList.add("hidden");
        mainBlock.classList.remove("hidden");
        original = null;
      });
      editButton.addEventListener('click', function(event){
        editBlock.classList.remove("hidden");
        mainBlock.classList.add("hidden");
        original = textEdit.value;
      });

    loginButton.innerText = "Login"
    loginButton.addEventListener('click', function (event){
      var win = window.open("http://" + location.host + "/auth-start", "_blank"
        , "width=640,height=480");
      var timer = setInterval(function() {
        if(win.closed) {
          clearInterval(timer);
          socket.send(JSON.stringify({tag: "Token", contents: getToken()}));
        }
      }, 1000);
    })

      heartbeat(socket);
    });

    socket.addEventListener('close', function (event) {
      alert.classList.remove("hidden");
      function countdown(count){
        if (count <= 0)
        {
          connect(interval * 2);
        } else {
          alert.innerText = "Connection closed. Retrying in " + count + "s...";
          setTimeout(function(){ countdown(count - 1); }, 1000);
        }
      }
      countdown(interval)
    });

    socket.addEventListener('message', function (event) {
      if (!hasLocalChange){
        dat = JSON.parse(event.data);
        switch(dat.tag) {
          case "Content":
            mainArticle.innerHTML = converter.makeHtml(dat.contents);
            var codeElements = document.getElementsByTagName('code');
            for (e of codeElements) {
                hljs.highlightBlock(e);
            }
            if (original === null){
                textEdit.value = dat.contents;
            } else {
                textEdit.value = PS.Main.lineDiff3(dat.contents)(original)(textEdit.value);
            }
            break;
          case "AuthAck":
            loginButton.innerText = "Logged in as " + dat.contents;
            editButton.classList.remove("hidden");
            break;
        }

      }
    });
  }

  var searchbox = document.getElementById("search-box");
  var searchresult = document.getElementById("search-result");
  searchbox.addEventListener("change"
    , function(e){
      getJSON("/api/search/" + searchbox.value, function(data){
        for (v of data) {
          var item = document.createElement("div");
          item.classList.add("search-result-item");
          var title = document.createElement("h2");
          var link = document.createElement("a");
          link.href = "/" + v[0];
          link.innerText = v[1];
          title.appendChild(link);
          item.appendChild(title);
          var pre = document.createElement("span");
          pre.innerText = v[2];
          var body = document.createElement("span");
          body.innerText = searchbox.value;
          body.classList.add("marker");
          var post = document.createElement("span");
          post.innerText = v[3];
          item.appendChild(pre);
          item.appendChild(body);
          item.appendChild(post);
          searchresult.appendChild(item);
        }
      });
    });

  connect(1);

</script>
</html>
